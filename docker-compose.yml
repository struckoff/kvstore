      - KVSTORE_BALANCER_NODE_HASH=geosfc
      # - KVSTORE_RPC_LATENCY=150ms
      # - KVSTORE_BALANCER_HTTP_LATENCY=100ms
    volumes:
      - /var/lib/kvstore/data/node-0/:/data/
    restart: always
