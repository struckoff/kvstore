    build:
      context: .
      dockerfile: store.Dockerfile
    ports:
      - '9190:9190'
      - '9290:9290'
      - '40000:40000'
    environment:
      - KVSTORE_NAME=node-0
      - KVSTORE_ADDRESS=kvstore-node-0:9190
      - KVSTORE_RPC_ADDRESS=kvstore-node-0:9290
      - KVSTORE_CONSUL_ADDRESS=consul-node-0:8500
